<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="/imagens/logo-cruzeiro-do-sul-estrela-512.png">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <title>Formulário de Senha</title>
  </head>

  <body>

    <div class="quadro">
      <h2>PROGRAMAÇÃO WEB</h2>
        <h3>Ciência da Computação</h3>
        <p>Professor Jonatas Carvalho</p>
    </div>
    <div id="particles-container">
      <div class="container">
        <h1>Escolha Uma Senha</h1>
        <form id="password-form">
          <div>
            <label for="password">Digite sua senha:</label><br>
            <input type="password" id="password" name="password" class="password-input"/>
          </div>
          <div>
            <label for="confirm-password">Confirme sua senha:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" class="password-input"/>
          </div>
          <br>
          <div class="buttons">
            <div class="button-mostrar">
              <button type="button" id="toggle-password-visibility">OCULTAR</button>
            </div>
            <div class="button-enviar">
              <button type="submit">ENVIAR</button>
            </div>
          </div>
        </form><br><br>
          <div id="message"></div><br>
          <div id="names">
            <p>Eric_33315311 | Leonardo_33836850</p>
          </div>
        </div>
      </div>
    
    <script src="script.js"></script>
    
  </body>
</html>
